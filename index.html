<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes

    </title>
</head>
<body>
    <div id = "Heading">
        <h1>HTML Project with iFrames
        </h1>
    </div>
    <div id = "LocalContent">
        <h2>Local Content</h2>
        <iframe src = "localContent.html" ></iframe>
    </div>
    <div id = "External Website">
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" height="400px" width="400px"></iframe>
    </div>
    <div id="Youtube">
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/pBMWcEh-0D8" height="350px" width="400px" allow="accelerometer; autoplay; picture-in-picture; clipboard-write; gyroscope; picture-in-picture;web-share" allowfullscreen></iframe>
    </div>

    
</body>
</html>
